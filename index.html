<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contablito</title>
</head>

<body>
    <header>
        <h1>CONTABLITO - CONTROL DE STOCK</h1>
    </header>

    <nav>
        <a href="#">Registro de productos</a>
        <a href="#">Movimientos</a>
    </nav>

    <div id="register-product-div">
        <div>
            <h3>Registrar Producto</h3>
        </div>

        <div id="form-div">
            <form>

                <div>
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" name="product-name">
                </div>

                <div>
                    <label for="product-description">Descripcion:</label>
                    <input type="text" id="product-description" name="product-description">
                    <br>
                </div>

                <div>
                    <label for="product-stock">Cantidad en stock:</label>
                    <input type="number" id="products-in-stock" name="product-stock">
                </div>

                <div>
                    <label for="product-cost">Precio en pesos:</label>
                    <input type="number" id="product-cost" name="product-cost">
                    <br>
                </div>

                <div class="d-flex justify-content-center">
                    <input id="register-product-button" type="button" value="Registrar producto">
                </div>
                
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <table id="product-list-table">
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Cantidad en stock</th>
                <th>Precio en pesos</th>
                <th>ID</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
